<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Dual-host <base> (GitHub Pages vs same-origin) -->
  <script>
    (function () {
      var isGH = /\.github\.io$/i.test(location.hostname);
      var baseHref = isGH ? '/LearnPolish/' : '/';
      document.write('<base href="' + baseHref + '">');
    })();
  </script>

  <link rel="stylesheet" href="static/app.css" />
  <title>Login • Path to POLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Config (optional) then API helper (required) -->
  <script src="static/js/app-config.js"></script>
  <script src="static/js/api.js"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background:#f8f9fa; padding:20px; }
    .container { max-width:400px; margin:0 auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    h2 { margin:0 0 12px; color:#0c63e4; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; font-size:1em; }
    button { width:100%; padding:12px; background:#0c63e4; color:#fff; border:0; border-radius:6px; cursor:pointer; font-size:1em; margin-top:10px; }
    button:hover { background:#0a58ca; }
    .link { text-align:center; margin-top:15px; font-size:.95em; }
    .link a { color:#0c63e4; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
    .message { margin-top:10px; text-align:center; font-size:.95em; }
    .error { color:#c52b2b; } .success { color:#137a25; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>
    <div class="link">
      Don’t have an account? <a href="register.html">Register</a><br />
      <a href="reset.html">Forgot password?</a>
    </div>
  </div>

  <script>
    // Compute a safe home redirect using the <base> tag
    function homeHref() {
      var b = document.querySelector('base');
      return b ? b.href : '/';
    }

    // If already logged in, bounce to home
    (async () => {
      try { await api.get('/api/me'); location.href = homeHref(); } catch (_) {}
    })();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageBox = document.getElementById('message');
      messageBox.textContent = ''; messageBox.className = 'message';

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        const data = await api.post('/api/login', { email, password });
        api.setToken(data.token);
        location.href = homeHref();
      } catch (err) {
        messageBox.textContent = '❌ ' + (err.message || 'Invalid login');
        messageBox.classList.add('error');
        console.error('[login] error', err);
      }
    });
  </script>
</body>
</html>

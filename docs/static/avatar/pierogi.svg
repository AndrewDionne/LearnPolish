<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 200 200">

  <defs>
    <style type="text/css">
      .dough-main {
        fill: #FDE3B3;
        stroke: #E0B87A;
        stroke-width: 4;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .dough-crimp {
        fill: #FAD39A;
        stroke: #E0B87A;
        stroke-width: 3;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .dough-shadow {
        fill: #E4C48D;
        opacity: 0.45;
      }
    </style>
  </defs>

  <!-- ================= HERO ================= -->
  <!-- Standard proportions, meant to pair with hero-neutral-1.svg face -->
  <symbol id="pierogi-hero" viewBox="0 0 200 200">
    <!-- body (half-moon) -->
    <path class="dough-main"
          d="M40 130
             Q 100 60 160 130
             Q 150 150 135 162
             Q 118 176 100 180
             Q 82 176 65 162
             Q 50 150 40 130 Z" />

    <!-- top crimp (pressed dough “hair”) -->
    <path class="dough-crimp"
          d="M46 118
             Q 52 90 60 118
             Q 68 90 76 118
             Q 84 90 92 118
             Q 100 90 108 118
             Q 116 90 124 118
             Q 132 90 140 118
             Q 148 90 154 118
             Q 148 124 140 129
             Q 121 138 100 140
             Q 79 138 60 129
             Q 52 124 46 118 Z" />

    <!-- under-belly shadow -->
    <path class="dough-shadow"
          d="M50 136
             Q 100 96 150 136
             Q 134 152 117 161
             Q 100 168 83 161
             Q 66 152 50 136 Z" />
  </symbol>

  <!-- ================= CHONKY ================= -->
  <!-- Wider, lower dumpling -->
  <symbol id="pierogi-chonky" viewBox="0 0 200 200">
    <path class="dough-main"
          d="M30 135
             Q 100 70 170 135
             Q 155 158 135 170
             Q 115 182 100 184
             Q 85 182 65 170
             Q 45 158 30 135 Z" />

    <path class="dough-crimp"
          d="M36 120
             Q 44 92 54 120
             Q 64 92 74 120
             Q 84 92 94 120
             Q 104 92 114 120
             Q 124 92 134 120
             Q 144 92 154 120
             Q 164 92 170 120
             Q 162 128 153 133
             Q 128 144 100 146
             Q 72 144 47 133
             Q 38 128 36 120 Z" />

    <path class="dough-shadow"
          d="M40 140
             Q 100 102 160 140
             Q 138 160 118 169
             Q 100 176 82 169
             Q 62 160 40 140 Z" />
  </symbol>

  <!-- ================= TALL ================= -->
  <!-- Taller, a bit narrower; more “upright” hero -->
  <symbol id="pierogi-tall" viewBox="0 0 200 200">
    <path class="dough-main"
          d="M55 135
             Q 100 45 145 135
             Q 135 155 122 167
             Q 110 178 100 181
             Q 90 178 78 167
             Q 65 155 55 135 Z" />

    <path class="dough-crimp"
          d="M60 115
             Q 66 80 74 115
             Q 82 80 90 115
             Q 98 80 106 115
             Q 114 80 122 115
             Q 130 80 138 115
             Q 136 121 131 126
             Q 118 135 100 137
             Q 82 135 69 126
             Q 63 121 60 115 Z" />

    <path class="dough-shadow"
          d="M60 139
             Q 100 103 140 139
             Q 126 156 114 165
             Q 103 171 100 172
             Q 97 171 86 165
             Q 74 156 60 139 Z" />
  </symbol>

  <!-- ================= JUNIOR ================= -->
  <!-- Smaller, rounder dumpling (good for “junior” pierogi) -->
  <symbol id="pierogi-junior" viewBox="0 0 200 200">
    <path class="dough-main"
          d="M60 140
             Q 100 80 140 140
             Q 130 155 118 165
             Q 108 173 100 176
             Q 92 173 82 165
             Q 70 155 60 140 Z" />

    <path class="dough-crimp"
          d="M64 124
             Q 70 98 78 124
             Q 86 98 94 124
             Q 102 98 110 124
             Q 118 98 126 124
             Q 134 98 140 124
             Q 136 129 131 133
             Q 118 140 100 142
             Q 82 140 69 133
             Q 66 129 64 124 Z" />

    <path class="dough-shadow"
          d="M64 144
             Q 100 112 136 144
             Q 124 158 114 164
             Q 106 168 100 170
             Q 94 168 86 164
             Q 76 158 64 144 Z" />
  </symbol>

</svg>

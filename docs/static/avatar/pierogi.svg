          M 26 120
          Q 46 92 76 80
          Q 100 70 128 74
          Q 152 78 174 92
          Q 182 98 188 110
          Q 170 146 132 160
          Q 104 170 78 162
          Q 46 152 26 120 Z" />

      <path class="pg-ridge"
        d="
          M 32 116
          Q 40 98 52 92
          Q 60 84 74 80
          Q 90 76 106 76
          Q 126 76 140 82
          Q 152 86 162 96
          Q 172 102 180 114
          Q 150 92 124 86
          Q 100 80 78 84
          Q 54 88 32 116 Z" />

      <path class="pg-shell-shade"
        d="
          M 40 128
          Q 68 116 96 112
          Q 120 110 142 114
          Q 158 118 174 126
          Q 156 146 130 154
          Q 106 162 82 156
          Q 58 150 40 128 Z" />

      <path class="pg-shell-highlight"
        d="
          M 62 110
          Q 84 98 104 96
          Q 110 96 116 98
          Q 100 106 88 110
          Q 76 114 66 116
          Q 60 114 62 110 Z" />

      <path class="pg-crease" d="M 70 136 Q 100 144 132 140" />
      <path class="pg-crease" d="M 56 128 Q 76 136 96 138" />
      <path class="pg-crease" d="M 132 134 Q 152 132 170 126" />

      <circle class="pg-speck" cx="84" cy="120" r="1.8" />
      <circle class="pg-speck" cx="102" cy="126" r="1.8" />
      <circle class="pg-speck" cx="122" cy="122" r="1.8" />
      <circle class="pg-speck" cx="136" cy="130" r="1.6" />
      <circle class="pg-speck" cx="70" cy="126" r="1.6" />

      <path class="pg-limb" d="M 86 154 L 80 172" />
      <path class="pg-limb" d="M 126 154 L 132 172" />

      <path class="pg-limb" d="M 52 132 L 36 146" />
      <path class="pg-limb" d="M 156 132 L 176 146" />
    </symbol>

    <!-- TALL: slimmer, slightly more upright -->
    <symbol id="pierogi-tall" viewBox="0 0 200 200">
      <ellipse class="pg-shadow" cx="104" cy="156" rx="46" ry="11"/>

      <path class="pg-shell"
        d="
          M 48 116
          Q 62 92 80 82
          Q 96 72 112 72
          Q 132 74 148 84
          Q 162 92 172 108
          Q 158 140 126 152
          Q 104 160 84 154
          Q 60 146 48 116 Z" />

      <path class="pg-ridge"
        d="
          M 54 112
          Q 62 96 72 90
          Q 82 82 96 80
          Q 110 78 124 82
          Q 136 86 146 94
          Q 154 100 162 110
          Q 140 92 120 86
          Q 102 82 86 84
          Q 70 86 54 112 Z" />

      <path class="pg-shell-shade"
        d="
          M 56 122
          Q 76 112 96 108
          Q 116 106 132 110
          Q 146 114 158 120
          Q 144 138 124 144
          Q 106 150 88 146
          Q 70 140 56 122 Z" />

      <path class="pg-shell-highlight"
        d="
          M 66 108
          Q 82 98 98 96
          Q 104 96 110 98
          Q 96 104 86 108
          Q 76 112 70 114
          Q 64 112 66 108 Z" />

      <path class="pg-crease" d="M 72 132 Q 96 138 120 136" />
      <path class="pg-crease" d="M 64 126 Q 80 132 94 134" />
      <path class="pg-crease" d="M 120 132 Q 136 128 150 122" />

      <circle class="pg-speck" cx="86" cy="118" r="1.7" />
      <circle class="pg-speck" cx="100" cy="124" r="1.8" />
      <circle class="pg-speck" cx="116" cy="120" r="1.6" />
      <circle class="pg-speck" cx="78" cy="124" r="1.4" />

      <path class="pg-limb" d="M 90 148 L 86 164" />
      <path class="pg-limb" d="M 120 148 L 124 164" />

      <path class="pg-limb" d="M 64 128 L 52 140" />
      <path class="pg-limb" d="M 144 126 L 156 140" />
    </symbol>

    <!-- JUNIOR: smaller + rounder -->
    <symbol id="pierogi-junior" viewBox="0 0 200 200">
      <ellipse class="pg-shadow" cx="104" cy="150" rx="38" ry="9.5"/>

      <path class="pg-shell"
        d="
          M 60 116
          Q 74 94 88 86
          Q 102 80 118 82
          Q 134 84 148 94
          Q 158 100 164 110
          Q 150 136 122 144
          Q 104 150 88 146
          Q 70 140 60 116 Z" />

      <path class="pg-ridge"
        d="
          M 64 112
          Q 70 98 80 92
          Q 90 88 100 86
          Q 112 86 122 90
          Q 134 94 144 104
          Q 132 96 120 92
          Q 106 88 94 90
          Q 78 92 64 112 Z" />

      <path class="pg-shell-shade"
        d="
          M 66 122
          Q 82 114 98 112
          Q 112 112 126 116
          Q 136 120 146 124
          Q 134 136 118 140
          Q 104 144 90 140
          Q 76 136 66 122 Z" />

      <path class="pg-shell-highlight"
        d="
          M 74 110
          Q 88 102 100 100
          Q 106 100 110 102
          Q 98 108 88 112
          Q 80 114 76 116
          Q 72 114 74 110 Z" />

      <path class="pg-crease" d="M 78 132 Q 96 136 114 134" />
      <path class="pg-crease" d="M 72 126 Q 84 130 96 132" />

      <circle class="pg-speck" cx="90" cy="118" r="1.6" />
      <circle class="pg-speck" cx="104" cy="122" r="1.6" />
      <circle class="pg-speck" cx="116" cy="120" r="1.4" />

      <path class="pg-limb" d="M 92 144 L 90 156" />
      <path class="pg-limb" d="M 114 144 L 116 156" />

      <path class="pg-limb" d="M 80 128 L 72 138" />
      <path class="pg-limb" d="M 128 128 L 136 138" />
    </symbol>
  </defs>
</svg>

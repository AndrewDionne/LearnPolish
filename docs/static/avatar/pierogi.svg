<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 200 200">

  <defs>
    <style>
      .pg-shell {
        fill: #f9d7a3;
        stroke: #d29b54;
        stroke-width: 4;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .pg-ridge {
        fill: #f4c88c;
        stroke: #d29b54;
        stroke-width: 4;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .pg-shadow {
        fill: #000000;
        opacity: 0.12;
      }
      .pg-limb {
        stroke: #4b3422;
        stroke-width: 6;
        stroke-linecap: round;
      }
    </style>

    <!-- HERO: balanced -->
    <symbol id="pierogi-hero" viewBox="0 0 200 200">
      <!-- shadow -->
      <ellipse class="pg-shadow" cx="100" cy="158" rx="46" ry="10"/>

      <!-- shell (half-moon) -->
      <path class="pg-shell"
        d="
          M 40 96
          Q 100 35 160 96
          Q 152 138 100 152
          Q 48 138 40 96 Z" />

      <!-- crimped ridge (top hair) -->
      <path class="pg-ridge"
        d="
          M 48 88
          Q 60 60 72 88
          Q 82 60 94 88
          Q 106 60 118 88
          Q 130 60 142 88
          Q 148 76 158 92
          Q 100 40 42 92 Z" />

      <!-- legs -->
      <path class="pg-limb" d="M 82 148 L 78 164" />
      <path class="pg-limb" d="M 118 148 L 122 164" />

      <!-- arms -->
      <path class="pg-limb" d="M 54 120 L 40 132" />
      <path class="pg-limb" d="M 146 120 L 160 132" />
    </symbol>

    <!-- CHONKY: wider & lower -->
    <symbol id="pierogi-chonky" viewBox="0 0 200 200">
      <ellipse class="pg-shadow" cx="100" cy="162" rx="56" ry="11"/>

      <path class="pg-shell"
        d="
          M 30 100
          Q 100 38 170 100
          Q 160 146 100 162
          Q 40 146 30 100 Z" />

      <path class="pg-ridge"
        d="
          M 38 92
          Q 52 62 66 92
          Q 78 62 92 92
          Q 104 62 118 92
          Q 130 62 144 92
          Q 154 80 166 98
          Q 100 44 34 98 Z" />

      <path class="pg-limb" d="M 80 158 L 74 176" />
      <path class="pg-limb" d="M 120 158 L 126 176" />

      <path class="pg-limb" d="M 46 126 L 30 140" />
      <path class="pg-limb" d="M 154 126 L 170 140" />
    </symbol>

    <!-- TALL: narrower & taller -->
    <symbol id="pierogi-tall" viewBox="0 0 200 200">
      <ellipse class="pg-shadow" cx="100" cy="156" rx="40" ry="9"/>

      <path class="pg-shell"
        d="
          M 58 88
          Q 100 32 142 88
          Q 136 136 100 150
          Q 64 136 58 88 Z" />

      <path class="pg-ridge"
        d="
          M 64 80
          Q 74 52 84 80
          Q 92 52 102 80
          Q 110 52 120 80
          Q 126 68 136 86
          Q 100 38 64 86 Z" />

      <path class="pg-limb" d="M 86 146 L 84 162" />
      <path class="pg-limb" d="M 114 146 L 116 162" />

      <path class="pg-limb" d="M 64 118 L 52 132" />
      <path class="pg-limb" d="M 136 118 L 148 132" />
    </symbol>

    <!-- JUNIOR: smaller, slightly lower -->
    <symbol id="pierogi-junior" viewBox="0 0 200 200">
      <ellipse class="pg-shadow" cx="100" cy="150" rx="34" ry="8"/>

      <path class="pg-shell"
        d="
          M 68 94
          Q 100 52 132 94
          Q 126 130 100 142
          Q 74 130 68 94 Z" />

      <path class="pg-ridge"
        d="
          M 74 88
          Q 82 66 90 88
          Q 96 66 104 88
          Q 110 66 118 88
          Q 122 78 130 92
          Q 100 54 70 92 Z" />

      <path class="pg-limb" d="M 90 140 L 88 152" />
      <path class="pg-limb" d="M 110 140 L 112 152" />

      <path class="pg-limb" d="M 78 118 L 70 128" />
      <path class="pg-limb" d="M 122 118 L 130 128" />
    </symbol>
  </defs>
</svg>

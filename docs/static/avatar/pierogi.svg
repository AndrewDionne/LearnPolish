<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 500 500">
  
  <defs>
    <style>
      /* Main dough body */
      .pg-shell {
        fill: #f6d19b;          /* warm dough */
        stroke: #251208;        /* dark outline */
        stroke-width: 4.5;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      /* Crimped top edge */
      .pg-ridge {
        fill: #f0b872;
        stroke: #251208;
        stroke-width: 4.5;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      /* Drop shadow under the pierogi */
      .pg-shadow {
        fill: #000000;
        opacity: 0.16;
      }
      /* Arms / legs */
      .pg-limb {
        stroke: #251208;
        stroke-width: 6;
        stroke-linecap: round;
      }
      /* Extra shading highlights for a more 3D look */
      .pg-shell-shade {
        fill: #e0a562;
        opacity: 0.55;
      }
      .pg-shell-highlight {
        fill: #ffe4b2;
        opacity: 0.9;
      }
      .pg-crease {
        fill: none;
        stroke: #251208;
        stroke-width: 2;
        stroke-linecap: round;
        opacity: 0.45;
      }
      .pg-speck {
        fill: #e0a562;
        opacity: 0.85;
      }
    </style>

    <!-- HERO: primary character (use this as template for others if needed) -->
    <symbol id="pierogi-hero" viewBox="0 0 200 200">
      <!-- Soft ground shadow -->
      <ellipse class="pg-shadow" cx="104" cy="158" rx="54" ry="12"/>

      <!-- Main shell (half-moon dumpling) -->
      <path class="pg-shell"
        d="
          M 38 118
          Q 54 96 72 86
          Q 90 76 110 75
          Q 135 75 155 88
          Q 168 96 176 110
          Q 161 144 122 156
          Q 104 162 86 158
          Q 55 150 38 118 Z" />

      <!-- Crimped ridge along the top -->
      <path class="pg-ridge"
        d="
          M 45 112
          Q 48 100 58 95
          Q 61 88 70 86
          Q 76 81 86 80
          Q 93 76 103 77
          Q 112 75 121 78
          Q 130 79 136 84
          Q 145 86 150 94
          Q 158 98 163 108
          Q 140 90 120 86
          Q 104 82 88 84
          Q 68 86 45 112 Z" />

      <!-- Inner shadow band (gives volume) -->
      <path class="pg-shell-shade"
        d="
          M 48 124
          Q 70 114 90 111
          Q 112 108 132 112
          Q 149 116 162 124
          Q 147 140 124 148
          Q 106 154 88 150
          Q 64 144 48 124 Z" />

      <!-- Highlight near upper-left belly -->
      <path class="pg-shell-highlight"
        d="
          M 64 106
          Q 78 96 94 94
          Q 100 93 104 94
          Q 94 102 84 106
          Q 74 110 66 112
          Q 62 110 64 106 Z" />

      <!-- Small creases for extra detail -->
      <path class="pg-crease" d="M 72 132 Q 92 140 114 138" />
      <path class="pg-crease" d="M 62 126 Q 76 132 90 134" />
      <path class="pg-crease" d="M 120 132 Q 136 130 150 124" />

      <!-- Tiny specks / baked spots -->
      <circle class="pg-speck" cx="86" cy="118" r="1.8" />
      <circle class="pg-speck" cx="100" cy="124" r="1.8" />
      <circle class="pg-speck" cx="114" cy="118" r="1.6" />
      <circle class="pg-speck" cx="128" cy="126" r="1.6" />
      <circle class="pg-speck" cx="76" cy="124" r="1.4" />

      <!-- Legs -->
      <path class="pg-limb" d="M 88 150 L 84 166" />
      <path class="pg-limb" d="M 124 150 L 128 166" />

      <!-- Arms -->
      <path class="pg-limb" d="M 58 130 L 46 142" />
      <path class="pg-limb" d="M 152 128 L 166 140" />
    </symbol>

    <!-- CHONKY: wider dumpling, reusing same style -->
    <symbol id="pierogi-chonky" viewBox="0 0 200 200">

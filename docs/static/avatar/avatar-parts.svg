<!-- docs/static/avatar-parts.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>

    <!-- ===== BACKGROUNDS ===== -->
    <symbol id="bg-soft" viewBox="0 0 512 512">
      <circle cx="256" cy="256" r="240" fill="#0f172a"/>
      <circle cx="220" cy="200" r="220" fill="#1d283a"/>
      <circle cx="340" cy="340" r="160" fill="#111827" opacity="0.75"/>
    </symbol>

    <symbol id="bg-gold" viewBox="0 0 512 512">
      <circle cx="256" cy="256" r="240" fill="#1f2937"/>
      <circle cx="256" cy="256" r="210" fill="#fcd34d"/>
      <circle cx="256" cy="256" r="170" fill="#f59e0b"/>
    </symbol>

    <symbol id="bg-map-pl" viewBox="0 0 512 512">
      <rect x="0" y="0" width="512" height="512" fill="#020617"/>
      <circle cx="256" cy="256" r="230" fill="#0f172a"/>
      <!-- Simple abstract "map" lines -->
      <path d="M120 180C180 140 260 140 340 160C380 170 410 190 430 210"
            fill="none" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
      <path d="M110 260C170 250 230 260 300 290C350 310 400 340 420 360"
            fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
      <circle cx="270" cy="230" r="6" fill="#f97316"/>
      <circle cx="310" cy="260" r="6" fill="#facc15"/>
    </symbol>

    <!-- ===== FACE / SKIN ===== -->
    <!-- All faces share the same shape; only the fills differ -->
    <symbol id="face-skin-light" viewBox="0 0 512 512">
      <circle cx="256" cy="210" r="120" fill="#fde68a"/>
    </symbol>

    <symbol id="face-skin-medium" viewBox="0 0 512 512">
      <circle cx="256" cy="210" r="120" fill="#fbbf24"/>
    </symbol>

    <symbol id="face-skin-deep" viewBox="0 0 512 512">
      <circle cx="256" cy="210" r="120" fill="#92400e"/>
    </symbol>

    <!-- Soft face shadow -->
    <symbol id="face-shadow" viewBox="0 0 512 512">
      <ellipse cx="256" cy="245" rx="110" ry="70" fill="#000" opacity="0.06"/>
    </symbol>

    <!-- ===== HAIR ===== -->
    <symbol id="hair-short-brown" viewBox="0 0 512 512">
      <path
        d="M148 190C148 140 195 100 256 100C317 100 364 140 364 190V210H148Z"
        fill="#3f2a1c"/>
      <path
        d="M160 170C185 150 215 145 245 147"
        fill="none" stroke="#654433" stroke-width="7" stroke-linecap="round" opacity="0.7"/>
      <path
        d="M270 143C300 144 326 152 348 168"
        fill="none" stroke="#654433" stroke-width="7" stroke-linecap="round" opacity="0.7"/>
    </symbol>

    <symbol id="hair-short-blond" viewBox="0 0 512 512">
      <path
        d="M148 190C148 140 195 100 256 100C317 100 364 140 364 190V210H148Z"
        fill="#facc15"/>
      <path
        d="M160 170C185 150 215 145 245 147"
        fill="none" stroke="#eab308" stroke-width="7" stroke-linecap="round" opacity="0.8"/>
      <path
        d="M270 143C300 144 326 152 348 168"
        fill="none" stroke="#eab308" stroke-width="7" stroke-linecap="round" opacity="0.8"/>
    </symbol>

    <symbol id="hair-curly-dark" viewBox="0 0 512 512">
      <path
        d="M150 195C150 145 190 105 256 105C322 105 362 145 362 195
           C340 190 320 188 300 190
           C280 170 250 170 230 190
           C210 182 180 182 150 195Z"
        fill="#111827"/>
      <!-- curls -->
      <path d="M190 160C200 150 215 150 225 160" fill="none" stroke="#1f2937" stroke-width="6" stroke-linecap="round"/>
      <path d="M235 150C245 140 260 140 270 150" fill="none" stroke="#1f2937" stroke-width="6" stroke-linecap="round"/>
      <path d="M280 155C290 145 305 145 315 155" fill="none" stroke="#1f2937" stroke-width="6" stroke-linecap="round"/>
    </symbol>

    <!-- ===== EYES ===== -->
    <symbol id="eyes-focus" viewBox="0 0 512 512">
      <!-- white -->
      <ellipse cx="216" cy="210" rx="30" ry="18" fill="#f9fafb"/>
      <ellipse cx="296" cy="210" rx="30" ry="18" fill="#f9fafb"/>
      <!-- pupils -->
      <circle cx="220" cy="210" r="8" fill="#111827"/>
      <circle cx="292" cy="210" r="8" fill="#111827"/>
      <!-- small highlight -->
      <circle cx="217" cy="206" r="3" fill="#e5e7eb"/>
      <circle cx="289" cy="206" r="3" fill="#e5e7eb"/>
    </symbol>

    <symbol id="eyes-happy" viewBox="0 0 512 512">
      <path d="M190 210C200 200 212 198 228 205"
            fill="none" stroke="#111827" stroke-width="5" stroke-linecap="round"/>
      <path d="M284 205C300 198 312 200 322 210"
            fill="none" stroke="#111827" stroke-width="5" stroke-linecap="round"/>
    </symbol>

    <symbol id="eyes-sleepy" viewBox="0 0 512 512">
      <path d="M188 205H232" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
      <path d="M280 205H324" stroke="#111827" stroke-width="4" stroke-linecap="round"/>
      <circle cx="204" cy="208" r="3" fill="#0f172a"/>
      <circle cx="308" cy="208" r="3" fill="#0f172a"/>
    </symbol>

    <!-- ===== MOUTHS ===== -->
    <symbol id="mouth-smile" viewBox="0 0 512 512">
      <path
        d="M210 255C222 272 240 282 256 282C272 282 290 272 302 255"
        fill="none" stroke="#b91c1c" stroke-width="5" stroke-linecap="round"/>
    </symbol>

    <symbol id="mouth-neutral" viewBox="0 0 512 512">
      <line x1="220" y1="260" x2="292" y2="260" stroke="#374151" stroke-width="5" stroke-linecap="round"/>
    </symbol>

    <symbol id="mouth-open" viewBox="0 0 512 512">
      <path d="M220 255C228 275 242 286 256 286C270 286 284 275 292 255
               C280 260 268 263 256 263C244 263 232 260 220 255Z"
            fill="#b91c1c" stroke="#7f1d1d" stroke-width="3" stroke-linejoin="round"/>
    </symbol>

    <!-- ===== OUTFITS ===== -->
    <symbol id="outfit-hoodie-blue" viewBox="0 0 512 512">
      <!-- body -->
      <path
        d="M180 290C160 320 150 360 150 410V460H362V410C362 360 352 320 332 290
           C312 300 286 305 256 305C226 305 200 300 180 290Z"
        fill="#1d4ed8"/>
      <!-- pocket -->
      <rect x="210" y="340" width="92" height="40" rx="16" fill="#1e40af"/>
      <!-- strings -->
      <line x1="238" y1="285" x2="238" y2="325" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
      <line x1="274" y1="285" x2="274" y2="325" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
    </symbol>

    <symbol id="outfit-shirt-green" viewBox="0 0 512 512">
      <path
        d="M190 280L170 310L150 360V460H362V360L342 310L322 280
           C304 288 281 292 256 292C231 292 208 288 190 280Z"
        fill="#16a34a"/>
      <!-- collar -->
      <path
        d="M215 278L256 310L297 278"
        fill="#22c55e" stroke="#15803d" stroke-width="3" stroke-linejoin="round"/>
    </symbol>

    <symbol id="outfit-labcoat" viewBox="0 0 512 512">
      <path
        d="M188 280L168 320L150 380V460H362V380L344 320L324 280
           C306 288 282 292 256 292C230 292 206 288 188 280Z"
        fill="#e5e7eb"/>
      <!-- lapels -->
      <path d="M210 280L242 340L220 460" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
      <path d="M302 280L270 340L292 460" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
      <!-- pocket -->
      <rect x="298" y="338" width="40" height="36" rx="5" fill="#d1d5db"/>
    </symbol>

    <!-- ===== BADGES / ACCENTS ===== -->
    <symbol id="badge-star" viewBox="0 0 512 512">
      <circle cx="380" cy="138" r="36" fill="#eab308"/>
      <path
        d="M380 116L386 132H404L389 142L394 160L380 150L366 160L371 142L356 132H374Z"
        fill="#fefce8"/>
    </symbol>

    <symbol id="badge-book" viewBox="0 0 512 512">
      <rect x="330" y="320" width="80" height="60" rx="10" fill="#1d4ed8"/>
      <rect x="338" y="328" width="64" height="44" rx="6" fill="#eff6ff"/>
      <line x1="348" y1="344" x2="386" y2="344" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round"/>
      <line x1="348" y1="356" x2="386" y2="356" stroke="#1d4ed8" stroke-width="3" stroke-linecap="round"/>
    </symbol>

  </defs>
</svg>

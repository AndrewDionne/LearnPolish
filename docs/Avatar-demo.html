  <!-- BEGIN AVATAR PARTS -->
  <!-- ... paste the <svg> from avatar-parts.svg here ... -->
  <!-- END AVATAR PARTS -->

  <!-- 2) Build an avatar by layering <use> elements -->
  <svg class="avatar" viewBox="0 0 512 512">
    <!-- Background -->
    <use href="#bg-map-pl"></use>

    <!-- Face + hair -->
    <use href="#face-skin-medium"></use>
    <use href="#face-shadow"></use>
    <use href="#hair-short-brown"></use>

    <!-- Eyes + mouth -->
    <use href="#eyes-focus"></use>
    <use href="#mouth-smile"></use>

    <!-- Outfit + badge -->
    <use href="#outfit-hoodie-blue"></use>
    <use href="#badge-book"></use>

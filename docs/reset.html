<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset ‚Ä¢ Path to POLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dual-host <base> (GitHub Pages vs Flask/Render) -->
  <script>
    (function () {
      var isGH = /\.github\.io$/i.test(location.hostname);
      var baseHref = isGH ? '/LearnPolish/' : '/';
      document.write('<base href="' + baseHref + '">');
    })();
  </script>

  <link rel="stylesheet" href="static/app.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2d6cdf;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2d6cdf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    button:hover { background: #2156b3; }
    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95em;
    }
    .error { color: #b4232a; }
    .success { color: #137a3a; }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .link a { color: #2d6cdf; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="message" class="msg"></div>
    <div class="link">
      <a id="backLogin" href="login.html">üîë Back to Login</a>
    </div>
  </div>

  <!-- Runtime config then API helper -->
  <script src="static/js/app-config.js"></script>
  <script src="static/js/api.js"></script>

  <script>
    // Optional: normalize Login link for GH Pages subpath
    (function fixLoginLink(){
      var a = document.getElementById('backLogin');
      var isGH = /\.github\.io$/i.test(location.hostname);
      if (isGH) {
        var repo = location.pathname.split('/').filter(Boolean)[0] || 'LearnPolish';
        a.href = '/' + repo + '/login.html';
      } else {
        a.href = 'login.html';
      }
    })();

    const form = document.getElementById('resetForm');
    const msg  = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const email = (document.getElementById('email').value || '').trim().toLowerCase();
      if (!email) return;

      try {
        // Uses api.post wrapper; path is same-origin on Render or remote on GH Pages
        await api.post('/api/reset_request', { email });
        msg.textContent = '‚úÖ Reset link sent! Check your email.';
        msg.classList.add('success');
      } catch (err) {
        const text = (err && err.message) ? err.message : 'Something went wrong';
        msg.textContent = '‚ùå ' + text;
        msg.classList.add('error');
      }
    });
  </script>
</body>
</html>
